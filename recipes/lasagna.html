<!DOCTYPE html>
<html>
    <head>
        <title>Odin Recipe</title>
    </head>
    <body>
        <h1>Lasagna Recipe</h1>
        <img src="lasagna.jpeg" alt="Tasty Lasagna">
        <h1>Ingredients</h1>
        <ul>
            <li>Pasta Sauce 1/2 Cup</li>
            <li>Cheese 17 cups</li>
            <li>Pasta Strips 17lbs</li>
             </ul>
             <h1>Steps</h1>
             <ol>
                <li>Pour Past Sauce on top of pasta strands</li>
                <li>Drop block of cheese in bowl</li>
                <li>Stir</li>
                <li>Give bowl to girlfriend</li>
                <li>Wait around an hour and viola! Lasagna!</li>
              </ol>
    </body>
</html>
